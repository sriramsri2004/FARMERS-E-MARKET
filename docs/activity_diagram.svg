<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Swimlanes -->
  <rect x="0" y="0" width="800" height="600" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  
  <!-- User Swimlane -->
  <rect x="0" y="0" width="266" height="600" fill="#e6f7ff" stroke="#333" stroke-width="1"/>
  <text x="133" y="20" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">User</text>
  
  <!-- Farmer Swimlane -->
  <rect x="266" y="0" width="266" height="600" fill="#e6ffe6" stroke="#333" stroke-width="1"/>
  <text x="399" y="20" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Farmer</text>
  
  <!-- System Swimlane -->
  <rect x="532" y="0" width="268" height="600" fill="#ffe6e6" stroke="#333" stroke-width="1"/>
  <text x="666" y="20" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">System</text>
  
  <!-- Authentication Flow -->
  <circle cx="133" cy="60" r="10" fill="#333"/>
  <text x="133" y="90" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Login</text>
  <path d="M133,70 L133,100" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Add more activity elements here based on the activity_diagram.puml content -->
  
  <!-- Define arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>